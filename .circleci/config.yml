version: 2.1

workflows:
  main:
    jobs:
      - build
      - test-on-ubuntu:
          matrix:
            parameters:
              ubuntuVersion:
                - "18.04"
                - "20.04"
  daily:
    triggers:
      - schedule:
          cron: "30 9 * * *"
          filters:
            branches:
              only: master
    jobs:
      - check-zoom-version
      - test-on-ubuntu:
          matrix:
            parameters:
              ubuntuVersion:
                - "18.04"
                - "20.04"

jobs:
  build:
    docker:
      - image: cimg/base:2020.12
    steps:
      - checkout
      - run:
          name: "Add Tests Here Soon"
          command: echo "Update this job with tests in the future."
  test-on-ubuntu:
    parameters:
      ubuntuVersion:
        type: string
    docker:
      - image: cimg/base:2020.12-<< parameters.ubuntuVersion >>
    steps:
      - checkout
      - run:
          name: "Setup Ubuntu Desktop"
          command: sudo apt-get update && sudo apt-get install -y ubuntu-desktop
      - run:
          name: "Try installing Zoom"
          command: |
            sudo ./zoom-mgr.sh install
            which zoom
  check-zoom-version:
    docker:
      - image: cimg/base:2020.12
    steps:
      - checkout
      - run:
          name: "Check if there's a new Zoom version"
          command: |
            ./update-zoom-version.sh

            if git status | grep -q "working tree clean"; then
              echo "No changes, exiting."
              exit
            fi

            git config --global user.email "Ricardo@Feliciano.Tech"
            git config --global user.name "Ricardo N Feliciano"

            git add ./ZOOM_VERSION
            git commit -m "Adding new Zoom version."
            git push
